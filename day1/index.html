<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
           
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 20px;
            border-bottom: #77aaff 3px solid;
            position: sticky;
            top: 2px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            height: 100vh;
            
        }
        .contact {
            padding: 20px;
            background: #e2e2e2;
            margin-top: 20px;
            height: 100vh;
            

        }
    </style>
</head>      
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#bio">Bio</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section id="bio" class="bio">
            <h2>MANOJKUMBI</h2>
            <p>Restarting everything from basics .</p>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Information</h2>
            <p>Email: manojkubi.com</p>
            <p>Phone: +123 456 7890</p>
        </section>
    </div>
</body>
</html>
